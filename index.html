<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MISSED INCENTIVES TRACKER</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      color: #ff0000;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 8vw;
      font-weight: bold;
      margin: 0 0 1rem 0;
      text-transform: uppercase;
    }
    #ticker {
      font-size: 15vw;
      font-weight: bold;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>MISSED INCENTIVES TRACKER</h1>
  <div id="ticker">$0.00</div>

  <script>
    const startDate = new Date('2025-02-14T00:00:00Z');
    const dollarsPerSecond = 747000 / (365 * 24 * 60 * 60);

    function updateTicker() {
      const now = new Date();
      const elapsedSeconds = Math.floor((now - startDate) / 1000);
      const amount = elapsedSeconds * dollarsPerSecond;
      document.getElementById('ticker').textContent =
        '$' + amount.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
    }

    updateTicker();
    setInterval(updateTicker, 1000);
  </script>
</body>
</html>
